<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>About The Project</title>
	<style>
		/* Header Styles  */
		
		.header {
			display: grid;
			grid-template-columns: 10% 20% 70%;
			background-color: #01031f; /* GREEN */
			padding: 10px;
		}

		.left-section {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.left-section img {
			width: 100px; /* Adjust the width as desired */
			height: 200px; /* Adjust the height as desired */
			object-fit: cover; /* Adjust the object-fit property as desired */
		}
		
		.middle-section {
			display: flex;
			flex-direction: column;
			align-items: flex-end;
			justify-content: space-between;
			padding: 0 10px;
			background-color: black;
			color: white;
		}

		.text-above-buttons {
			margin-bottom: 5px;
		}

		.button-container {
			display: flex;
			justify-content: center; /* Align buttons horizontally at the center */
			margin-top: 10px; /* Add margin to separate the buttons from the text */
			align-items: center; /* Align items vertically at the center */
		}
		
		.button {
			padding: 5px 10px;
			background-color: #DAF7A6;
			color: darkblue;
			border: none;
			cursor: pointer;
			width: 150px; /* Adjust the width as desired */
		}

		.right-section {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.right-section h1 {
			font-size: 30px;
			color: #f0f0f7;
			font-weight: bold;
			text-align: center; /* Align the title in the center */
		}

		.right-section img {
			width: 150px;
			height: 150px;
			margin-right: 10px;
			float: left;
		}

		/* Navbar Styles */
		.navbar {
			background-color: #f2f2f2;
			padding: 10px;
		}

		.menu {
			list-style-type: none;
			margin: 0;
			padding: 0;
			margin-right: 20px; /* Add a margin to the right side of the menu */
		}

		.menu li {
			display: inline-block;
			margin-right: 100px; /* I changed this from 10 to 100; therefore, the spacing between tabs on navbar will be increased */
		}

		.menu li a {
			display: block;
			padding: 10px;
			background-color: #DAF7A6; /* green */
			color: darkblue; /* Change the color to dark blue */
			text-decoration: none;
		}

		.menu li a:hover {
			background-color: #FFC300; /* Gold */
			color: #fff;
			text-decoration: none;
		}

		/* Sidebar Styles */
		.sidebar {
			width: 200px;
			background-color: #f1f1f1;
			padding: 10px;
		}

		.tabs {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}

		.tab {
			margin-bottom: 10px;
		}

		.tab a {
			display: block;
			padding: 5px;
			background-color: #DAF7A6; /* green */
			color: darkblue; /* Change the color to dark blue */
			text-decoration: none;
		}

		.tab a:hover {
			background-color: #FFC300; /* Gold */
			color: #fff;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<header class="header">
		<div class="left-section">
			<img src="logo.png" alt="Logo">
		</div>
		<div class="middle-section">
			<h1>About The Project</h1>
			<p class="text-above-buttons">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			<div class="button-container">
				<button class="button">Button 1</button>
				<button class="button">Button 2</button>
			</div>
		</div>
		<div class="right-section">
			<img src="image.png" alt="Image">
		</div>
	</header>

	<nav class="navbar">
		<ul class="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Projects</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

	<aside class="sidebar">
		<div class="tabs">
			<div class="tab">
				<a href="#">Tab 1</a>
			</div>
			<div class="tab">
				<a href="#">Tab 2</a>
			</div>
			<div class="tab">
				<a href="#">Tab 3</a>
			</div>
		</div>
	</aside>
</body>
</html>
