<!DOCTYPE html>
<html>
<head>
  <title>Sample Page with Figures</title>
  <style>
    figure {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }
  </style>
  <script>
    function openFigure(url) {
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <h1>Sample Page with Figures</h1>
  
  <p>This is some text in the page.</p>
  
  <h2>Figure 1</h2>
  <figure onclick="openFigure('figure1.html')">
    <img src="figure1.jpg" alt="Figure 1">
    <figcaption>Figure 1: Description of Figure 1.</figcaption>
  </figure>
  
  <h2>Figure 2</h2>
  <figure onclick="openFigure('figure2.html')">
    <img src="figure2.jpg" alt="Figure 2">
    <figcaption>Figure 2: Description of Figure 2.</figcaption>
  </figure>
  
  <p>More text after the figures.</p>
</body>
</html>
