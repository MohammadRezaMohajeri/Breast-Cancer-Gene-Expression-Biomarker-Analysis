<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Methodology</title>
	<style>
		/* CSS code for styling */

		/* Header Styles  */
		.header {
			background-color: #f2f2f2;
			padding: 10px;
			text-align: center; /* Center-align the header content */
		}

		.header h1 {
			font-size: 40px; /* Adjust the font size as desired */
			color: #333;
			font-weight: bold; /* Add this line to make the text bold */
		}

		/* Navbar Styles */
		.navbar {
			background-color: #f2f2f2;
			padding: 10px;
		}

		.menu {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.menu li {
			display: inline-block;
			margin-right: 10px;
		}

		.menu li a {
			display: block;
			padding: 10px;
			background-color: #DAF7A6; /* green */
			color: darkblue; /* Change the color to dark blue */
			text-decoration: none;
		}

		.menu li a:hover {
			background-color: #FFC300; /* Gold */
			color: #fff;
			text-decoration: none;
		}

		/* Sidebar Styles */
		.sidebar {
			width: 20%;
			background-color: #f2f2f2;
			padding: 10px;
			float: left;
		}

		.sidebar ul {
			list-style-type: none;
			padding: 0;
		}

		.sidebar li {
			margin-bottom: 5px;
		}

		.sidebar .heading {
			cursor: pointer;
		}

		.sidebar .subheadings {
			padding-left: 20px;
			display: none;
		}

		.sidebar .active {
			display: block;
		}

		/* Content Styles */
		.content {
			width: 80%;
			padding: 10px;
			float: right;
		}

		.content h1,
		.content h2,
		.content h3,
		.content h4,
		.content h5,
		.content h6,
		.content h7 {
			margin-top: 0;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Methodology</h1>
	</div>

	<div class="navbar">
		<ul class="menu">
			<li><a href="#">Tab 1</a></li>
			<li><a href="#">Tab 2</a></li>
			<li><a href="#">Tab 3</a></li>
			<li><a href="#">Tab 4</a></li>
			<li><a href="#">Tab 5</a></li>
			<li><a href="#">Tab 6</a></li>
			<li><a href="#">Tab 7</a></li>
		</ul>
	</div>

	<div class="sidebar">
		<ul>
			<li>
				<h2 class="heading">Heading 1</h2>
				<ul class="subheadings">
					<li>Subheading 1</li>
					<li>Subheading 2</li>
										<li>Subheading 3</li>
					<li>Subheading 4</li>
				</ul>
			</li>
			<!-- Repeat the above code block for the remaining headings and subheadings -->
		</ul>
	</div>

	<div class="content">
		<!-- Content goes here -->
		<h1>H1</h1>
		<p>Content for H1 goes here</p>
		<h2>H2</h2>
		<p>Content for H2 goes here</p>
		<!-- Repeat the above code block for the remaining headings and content -->

	</div>

	<script>
		// Add click event listener to headings
		const headings = document.querySelectorAll('.heading');
		headings.forEach(heading => {
			heading.addEventListener('click', () => {
				// Toggle visibility of subheadings
				const subheadings = heading.nextElementSibling;
				subheadings.classList.toggle('active');
			});
		});
	</script>
</body>
</html>
